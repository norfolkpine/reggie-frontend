      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
    delete:
      operationId: api_v1.0_documents_favorite_destroy
      description: Mark or unmark the document as a favorite for the logged-in user
        based on the HTTP method.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1.0/documents/{id}/link-configuration/:
    put:
      operationId: api_v1.0_documents_link_configuration_update
      description: Update link configuration with specific rights (cf get_abilities).
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
  /api/v1.0/documents/{id}/move/:
    post:
      operationId: api_v1.0_documents_move_create
      description: |-
        Move a document to another location within the document tree.

        The user must be an administrator or owner of both the document being moved
        and the target parent document.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
  /api/v1.0/documents/{id}/restore/:
    post:
      operationId: api_v1.0_documents_restore_create
      description: Restore a soft-deleted document if it was deleted less than x days
        ago.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
