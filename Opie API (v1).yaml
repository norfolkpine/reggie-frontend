        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                - count
                - results
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        count:
                          type: integer
                          description: Total number of items (folders + files)
                        next:
                          type: string
                          description: URL for next page
                          nullable: true
                        previous:
                          type: string
                          description: URL for previous page
                          nullable: true
                        results:
                          type: object
                          properties:
                            uuid:
                              type: string
                              nullable: true
                            id:
                              type: integer
                              nullable: true
                            name:
                              type: string
                            description:
                              type: string
                            collection_type:
                              type: string
                            children:
                              type: array
                              description: Paginated sub-folders
                            files:
