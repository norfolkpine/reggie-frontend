openapi: 3.0.3
info:
  title: Opie API
  version: 1.0.0 (v1)
  description: API documentation for Opie SaaS application
paths:
  /a/{team_slug}/team/api/invitations/:
    get:
      operationId: invitations_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: path
        name: team_slug
        schema:
          type: string
        required: true
      tags:
      - teams
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInvitationList'
          description: ''
    post:
      operationId: invitations_create
      parameters:
      - in: path
        name: team_slug
        schema:
          type: string
        required: true
      tags:
      - teams
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: ''
  /a/{team_slug}/team/api/invitations/{id}/:
    get:
      operationId: invitations_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this invitation.
        required: true
      - in: path
        name: team_slug
        schema:
          type: string
        required: true
      tags:
      - teams
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: ''
    put:
      operationId: invitations_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this invitation.
        required: true
      - in: path
        name: team_slug
        schema:
          type: string
        required: true
      tags:
      - teams
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: ''
    patch:
      operationId: invitations_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this invitation.
        required: true
      - in: path
        name: team_slug
        schema:
          type: string
        required: true
      tags:
      - teams
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedInvitationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedInvitationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedInvitationRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Invitation'
          description: ''
    delete:
      operationId: invitations_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this invitation.
        required: true
      - in: path
        name: team_slug
        schema:
          type: string
        required: true
      tags:
      - teams
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/auth/jwt/token/:
    post:
      operationId: api_auth_jwt_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/jwt/token/refresh/:
    post:
      operationId: api_auth_jwt_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/mobile/login/:
    post:
      operationId: api_auth_mobile_login_create
      description: |-
        Secure mobile-friendly login endpoint.
        Accepts email/password and returns JWT tokens with proper validation.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/mobile/token/:
    post:
      operationId: api_auth_mobile_token_create
      description: |-
        Secure JWT token endpoint for mobile apps.
        Uses proper authentication and rate limiting.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/mobile/token/refresh/:
    post:
      operationId: api_auth_mobile_token_refresh_create
      description: Secure JWT token refresh endpoint for mobile apps.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/health/:
    get:
      operationId: api_health_retrieve
      description: A simple GET endpoint that verifies the service is up. Requires
        a valid API key.
      summary: Health check endpoint
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: ''
  /api/test-dual-auth/:
    get:
      operationId: api_test_dual_auth_retrieve
      description: |-
        Test endpoint that demonstrates both JWT/session and API key authentication work.

        This endpoint can be accessed via:
        1. JWT token in Authorization header: Bearer <token>
        2. Session authentication (cookies)
        3. API key in Authorization header: Api-Key <key>
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/test-jwt-only/:
    get:
      operationId: api_test_jwt_only_retrieve
      description: |-
        Test endpoint that only accepts JWT/session authentication.

        This endpoint can be accessed via:
        1. JWT token in Authorization header: Bearer <token>
        2. Session authentication (cookies)

        API keys will be rejected.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/v1.0/config/:
    get:
      operationId: api_v1.0_config_retrieve
      description: |-
        GET /api/v1/config/
            Return a dictionary of public settings.
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/v1.0/documents/:
    get:
      operationId: api_v1.0_documents_list
      description: List all documents accessible to the current user. Results are
        paginated and can be filtered.
      summary: List documents
      parameters:
      - in: query
        name: is_creator_me
        schema:
          type: boolean
        description: Filter documents created by the current user
      - in: query
        name: is_favorite
        schema:
          type: boolean
        description: Filter favorite documents
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: title
        schema:
          type: string
        description: Filter documents by title
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDocumentList'
          description: ''
    post:
      operationId: api_v1.0_documents_create
      description: Create a new document. The current user will be set as the creator
        and owner.
      summary: Create document
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
  /api/v1.0/documents/{id}/:
    get:
      operationId: api_v1.0_documents_retrieve
      description: Get detailed information about a specific document.
      summary: Get document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
    put:
      operationId: api_v1.0_documents_update
      description: Update all fields of a document.
      summary: Update document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
    patch:
      operationId: api_v1.0_documents_partial_update
      description: Update specific fields of a document.
      summary: Partially update document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
    delete:
      operationId: api_v1.0_documents_destroy
      description: Soft delete a document. The document will be moved to trash.
      summary: Delete document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1.0/documents/{id}/ai-transform/:
    post:
      operationId: api_v1.0_documents_ai_transform_create
      description: |-
        POST /api/v1/documents/<resource_id>/ai-transform
        with expected data:
        - text: str
        - action: str [prompt, correct, rephrase, summarize]
        Return JSON response with the processed text.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
  /api/v1.0/documents/{id}/ai-translate/:
    post:
      operationId: api_v1.0_documents_ai_translate_create
      description: |-
        POST /api/v1/documents/<resource_id>/ai-translate
        with expected data:
        - text: str
        - language: str [settings.LANGUAGES]
        Return JSON response with the translated text.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AITranslateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AITranslateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AITranslateRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AITranslate'
          description: ''
  /api/v1.0/documents/{id}/attachment-upload/:
    post:
      operationId: api_v1.0_documents_attachment_upload_create
      description: Upload a file related to a given document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: ''
  /api/v1.0/documents/{id}/children/:
    get:
      operationId: api_v1.0_documents_children_retrieve
      description: Handle listing and creating children of a document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListDocument'
          description: ''
    post:
      operationId: api_v1.0_documents_children_create
      description: Handle listing and creating children of a document
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
          description: primary key for the record as UUID
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ListDocumentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ListDocumentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ListDocumentRequest'
