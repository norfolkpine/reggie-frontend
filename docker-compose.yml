version: '3.8'
services:
  frontend:
    container_name: frontend-app
    image: ${IMAGE_FRONTEND}
    ports:
      - "3000:3000"
    env_file:
      - .env.frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
